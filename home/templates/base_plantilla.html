{%load static%}

<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!--fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">

        <!--custom css-->
        <link rel="stylesheet" href="{% static 'css/style_base.css' %}">


        <title>{%block title%}{%endblock%}</title>
        
        {%block head%} {%endblock%}
    </head>

    <body>


        <div class="container" style="max-width:100%;">

            <div class="row">
                <div class="col col-sm-1" style="background:rgb(0,43,0);">

                </div>
                <div class="col col-sm-10 ml-0 navbar-primario" style="padding:0;font-size:150%;">

                    <nav class="navbar navbar-expand-lg">
            
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'images/simbol.png' %}" width="90" alt="page simbol">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
            
                                {%block nav%} {%endblock%}
            
                                
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><i class="fas fa-home fa-lg"></i>Home <span class="sr-only">(current)</span></a>
                                </li>
                                
                                <li class="nav-item ">
                                    <a class="nav-link" href="#"><i class="fab fa-wpforms fa-lg"></i>Forum</a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="fas fa-info fa-lg"></i>About</a>
                                </li>
            
                            </ul>
                        </div>
                    </nav>
                    

                </div>
                <div class="col col-sm-1 ml-0" style="background:black;background:rgb(0,43,0);">

                </div>
            </div>

        </div>

        

        {%block content%} {%endblock%}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>

</html>
